<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            flex-direction: column;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #333;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .shortened-url {
            margin-top: 20px;
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 4px;
            word-wrap: break-word;
            max-width: 100%;
            font-size: 16px;
        }

        .shortened-url a {
            color: #007bff;
            text-decoration: none;
        }

        .shortened-url a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            margin-top: 20px;
        }

    </style>
</head>

<body>

    <div class="container">
        <h1>URL Shortener</h1>
        <input type="text" id="urlInput" placeholder="Enter URL here" required>
        <button onclick="shortenURL()">Shorten URL</button>

        <div class="shortened-url" id="shortenedURL" style="display:none;">
            <p>Shortened URL:</p>
            <a href="#" id="shortenedLink" target="_blank"></a>
        </div>

        <div id="errorMessage" class="error" style="display:none;">
            Please enter a valid URL.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/crypto-js@3.1.9-1/crypto-js.js"></script>
    <script>
        function shortenURL() {
            // Get the input URL
            const url = document.getElementById('urlInput').value.trim();

            // Check if the URL is not empty
            if (url === "") {
                document.getElementById('errorMessage').style.display = "block";
                document.getElementById('shortenedURL').style.display = "none";
                return;
            }

            // Clear error message
            document.getElementById('errorMessage').style.display = "none";

            // Generate MD5 hash of the URL
            const md5Hash = CryptoJS.MD5(url).toString(CryptoJS.enc.Base64);

            // Take the first 8 characters of the hash (for a shorter shortened URL)
            const shortened = md5Hash.substring(0, 8);

            // Construct the shortened URL (using a base domain as example)
            const baseDomain = window.location.origin + "/#"; // Here, the page itself is the base

            // Update the display
            const shortenedURL = baseDomain + shortened;

            document.getElementById('shortenedURL').style.display = "block";
            document.getElementById('shortenedLink').href = shortenedURL;
            document.getElementById('shortenedLink').textContent = shortenedURL;
        }
    </script>

</body>

</html>
