<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            position: relative;
        }

        .input-field {
            width: calc(100% - 40px);
            border: none;
            outline: none;
            font-size: 16px;
            box-sizing: border-box;
            padding: 10px;
            margin: 0 0 10px 40px;
            background: none;
            text-align: left;
        }

        .shorten-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
        }

        .shorten-btn:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
        }

        .result a {
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
        }

        .result a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <p>Enter a URL to shorten it:</p>
        <input type="text" id="urlInput" class="input-field" placeholder="Paste your long URL here">

        <button class="shorten-btn" onclick="shortenUrl()">Shorten URL</button>

        <div class="result" id="shortenedUrlContainer" style="display: none;">
            <p>Shortened URL:</p>
            <a id="shortenedUrl" href="#" target="_blank"></a>
        </div>
    </div>

    <script>
        const siteDomain = 'https://netphoria.github.io/serverless-stateless-url-shortener.github.io/core.html';

        // Compress URL to Base64 string
        function urlToBase64(url) {
            return btoa(url); // Base64 encoding
        }

        // Shorten URL
        function shortenUrl() {
            const longUrl = document.getElementById('urlInput').value.trim();
            if (!longUrl) {
                alert('Please enter a URL to shorten.');
                return;
            }

            const base64Url = urlToBase64(longUrl);
            const shortUrl = siteDomain + base64Url;

            displayShortenedUrl(shortUrl);
        }

        // Display shortened URL
        function displayShortenedUrl(shortUrl) {
            const urlContainer = document.getElementById('shortenedUrlContainer');
            const shortenedUrlElement = document.getElementById('shortenedUrl');
            shortenedUrlElement.textContent = shortUrl;
            shortenedUrlElement.href = shortUrl;

            urlContainer.style.display = 'block';
        }

        // Check if URL is a shortened URL and redirect
        function handleShortenedUrl() {
            const path = window.location.pathname.split('/')[1];
            if (path) {
                const decodedUrl = atob(path); // Decode Base64 string
                window.location.href = decodedUrl; // Redirect to the original URL
            }
        }

        // Run the redirect function if the page is accessed with a short URL
        document.addEventListener('DOMContentLoaded', handleShortenedUrl);
    </script>
</body>

</html>
